<!DOCTYPE html>
<html lang="ru">
<script>
// Фиктивный User-Agent для обхода проверки ngrok
Object.defineProperty(navigator, 'userAgent', {
    value: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36",
    configurable: false,
    writable: false
});

// Альтернативный метод: добавить мета-тег
const meta = document.createElement('meta');
meta.name = "user-agent";
meta.content = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36";
document.head.appendChild(meta);
</script>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.ngrok-free.app https://telegram.org; img-src 'self' data: https://*; connect-src 'self' https://*;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>KYBNK SHOW</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Верхний блок -->
        <header class="header">
            <div class="profile-section">
                <img src="{{ url_for('static', filename='img/profile.png') }}" alt="Profile" class="profile-icon">
                <div class="user-info">
                    <div class="username editable" id="username">PLAYER</div>
                    <div class="user-tag" id="userTag">NEWBIE=0/11</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-icon">
                    <img src="{{ url_for('static', filename='img/profile_2.png') }}" alt="Profile">
                </div>
                <div class="control-icon">
                    <img src="{{ url_for('static', filename='img/settings.png') }}" alt="Settings">
                </div>
                <div class="income-info">
                    <img src="{{ url_for('static', filename='img/dollar_2.png') }}" alt="Income">
                    <span id="hourlyIncome">+0/час</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-level" id="progressLevel">LEVEL 0</div>
                </div>
            </div>
        </header>

        <!-- Центральная игровая область -->
        <main class="game-area">
            <div class="coin-container" id="clickArea">
                <img src="{{ url_for('static', filename='img/coin.png') }}" alt="Coin" class="coin">
                <div class="balance-display">
                    <span id="balance">0</span>
                </div>
            </div>
        </main>

        <!-- Нижняя панель управления -->
        <div class="stats-panel">
            <div class="click-info">
                <img src="{{ url_for('static', filename='img/click.png') }}" alt="Clicks">
                <span id="clickCounter">50/50</span>
            </div>

            <div class="boost-info" id="boostBtn">
                <img src="{{ url_for('static', filename='img/boost-icon.png') }}" alt="Boost">
                <span id="boostTimer">BOOST</span>
            </div>
        </div>

        <!-- Нижнее меню -->
        <nav class="nav-menu">
            <button class="nav-btn active" id="homeBtn">
                <img src="{{ url_for('static', filename='img/home.png') }}" alt="Home">
                <span>HOME</span>
            </button>
            <button class="nav-btn" id="mineBtn">
                <img src="{{ url_for('static', filename='img/mine.png') }}" alt="Mine">
                <span>MINE</span>
            </button>
            <button class="nav-btn" id="friendsBtn">
                <img src="{{ url_for('static', filename='img/friends.png') }}" alt="Friends">
                <span>FRIENDS</span>
            </button>
        </nav>
    </div>

    <!-- Подключаем скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/script.js"></script>

<button id="resetButton" style="position:fixed; bottom:10px; left:10px; background:red; color:white; padding:5px 10px; z-index:1000;">
    Сбросить прогресс
</button>

</body>
</html>
